  <body ng-app="dashbordApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div ng-controller="MainCtrl" class="mian-container">
      <div class="header">
        <div class="header-container">
          <h3 id="menu-toggle" class="text-muted" ng-click="toggleMenu()">Da</h3>
          <div class="break-btn" ng-mouseenter="openMenu()" ng-click="toggleMenu()">
            <div class="utb"><div class="Hde Nua" guidedhelpid="appindicator_icon"></div></div>
            <div class="text" ng-bind="breadcrumbs.getLastLabel()"></div>
            <div class="glyphicon glyphicon-chevron-down"></div>
          </div>
          <div id="side-menu" class="side-menu side-menu-{{ status.showSideMenu }}">
              <a href="#/" title="主页"><div class="side-menu-item">
                <div class="icon glyphicon glyphicon-th-list"></div>
                <b>主页</b>
              </div></a>
              <hr/>
              <a href="#/instances" title="实例"><div class="side-menu-item">
                <div class="icon glyphicon glyphicon-send"></div>
                虚拟实例
              </div></a>
              <a href="#/volumes" title="存储"><div class="side-menu-item"> 
                <div class="icon glyphicon glyphicon-hdd"></div>
                存储卷
              </div></a>
              <a href="#/networks" title="网络"><div class="side-menu-item">
                <div class="icon glyphicon glyphicon-tower"></div>
                网络
              </div></a>
              <a href="#/routes" title="虚拟路由"><div class="side-menu-item">
                <div class="icon glyphicon glyphicon-indent-left"></div>
                虚拟路由
              </div></a>
              <a href="#/images" title="镜像">
                <div class="side-menu-item">
                  <div class="icon glyphicon glyphicon-picture"></div>
                  镜像
                </div>
              </a>
              <a href="#/flavors" title="规格">
                <div class="side-menu-item">
                  <div class="icon glyphicon glyphicon-list-alt"></div>
                  规格
                </div>
              </a>
              <hr/>
              <a href="#/settings" title="设置">
                <div class="side-menu-item">
                  <div class="icon glyphicon glyphicon-cog"></div>
                  设置
                </div>
              </a>
              <hr/>
              <a href="#/help" title="帮助">
                <div class="side-menu-item">
                  <div class="icon glyphicon glyphicon-bullhorn"></div>
                  帮助
                </div>
              </a>
          </div>
          <ul class="nav">
            <li></li>
            <li></li>
            <li>
              <a class="btn-group">
                <div class="glyphicon glyphicon-th" data-toggle="dropdown"></div>
                <div class="dropdown-menu">
                   
                </div>
              </a>

            </li>
            <li>
              <a class="btn-group">
                <div class="glyphicon glyphicon-bell" data-toggle="dropdown"></div>
                <div class="dropdown-menu">
                   
                </div>
              </a>
            </li>
            <li>
              <a class="profile-pic">
                <img src="/images/yeoman.png"/>
                
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div id="dashbord-view" ng-class="{dashbord_big: !status.showSideMenu, dashbord_normal: status.showSideMenu}">
        <ol class="dashbord-breadcrumb breadcrumb">
          <li ng-repeat="breadcrumb in breadcrumbs.getAll()"><a href="#{{breadcrumb.path}}" ng-hide="$last" ng-bind='breadcrumb.label'></a><span ng-show="$last" ng-bind="breadcrumb.label"></span></li>
        </ol>
        <div ng-view=""></div>
      </div>
      <div class="system_messages">
        <alert ng-repeat="alert in notify.getAlerts()" type="alert.type" close="notify.closeAlert($index)">{{alert.msg}}</alert>
      </div>
      
    </div>
