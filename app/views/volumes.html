<div class="dashbord-page">
  <h2>存储卷</h2>
  <button type="button" class="btn btn-primary" ng-click="getVolumes()">
    <div class="glyphicon glyphicon-refresh"></div>
  </button>
  <button type="button" class="btn btn-primary" ng-click="openCreateModal()">创建存储卷</button>
  <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      更多操作 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">挂载存储卷</a></li>
      <li><a href="#">卸载存储卷</a></li>
      <li><a href="#">修改</a></li>
      <li class="divider"></li>
      <li><a href="#">删除</a></li>
    </ul>
  </div>
	<table class="table table-striped">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>#</th>
            <th>名称</th>
            <th>容量</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>区域</th>
            <th>挂载</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="volume in filteredVolumes">
            <td><input type="checkbox"></td>
          	<td>{{ $index }}</td>
          	<td>{{ volume.display_name }}</td>
          	<td>{{ volume.size }}</td>
          	<td><span class="label label-default">{{ volume.status }}</span></td>
          	<td>{{ volume.created_at | date:'MM/dd/yyyy @ h:mma' }}</td>
          	<td>{{ volume.availability_zone }}</td>
          	<td>
          		<span class="label label-info" ng-repeat="attm in volume.attachments">
          			attm
          		</span>
          	</td>
          </tr>
        </tbody>
      </table>

      <pagination 
        total-items="bigTotalItems()" 
        page="currentPage" 
        max-size="maxSize" 
        class="pagination-small" 
        boundary-links="true" 
        rotate="false" 
        num-pages="numPages"
        items-per-page="numPerPage"
       ></pagination>

</div>

<!-- Modal -->
<script type="text/ng-template" id="myModalContent.html">        
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">创建存储卷</h4>
    </div>
    <div class="modal-body">
        <form novalidate name="form" class="form" role="form">
          <div class="form-group">
            <label for="volumeInputName">Name</label>
            <input ng-model="newVolume.display_name" required type="text" class="form-control" placeholder="Enter Volume Name">
            <p class="help-block">The Name of the volume.</p>
          </div>
          <div class="form-group">
            <label for="volumeInputSize">Size</label>
            <input type="number" ng-model="newVolume.size" required min="1" max="10" integer class="form-control" placeholder="Volume Size">
            <p class="help-block">The Size of the volume.</p>
          </div>
          <div class="form-group">
            <label for="volumeInputDescription">Description</label>
            <input ng-model="newVolume.display_description" required type="text" class="form-control" placeholder="Volume Description">
          </div>
         </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
      <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok(newVolume)">Save</button>
    </div>
</script>
