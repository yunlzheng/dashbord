<div class="dashbord-page">
  <h2>实例</h2>
  <button type="button" class="btn btn-primary" ng-click="getInstances()">
    <div class="glyphicon glyphicon-refresh"></div>
  </button>
  <button type="button" class="btn btn-primary" ng-click="openNewInstanceModal()">创建实例</button>
  <button type="button" class="btn btn-primary">启动</button>
  <button type="button" class="btn btn-primary">暂停</button>
  <button type="button" class="btn btn-primary">关机</button>
  <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      更多操作 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">链接VNC</a></li>
      <li><a href="#">修改</a></li>
      <li><a href="#">挂载存储卷</a></li>
      <li><a href="#">更改配置</a></li>
      <li><a href="#">加入网络</a></li>
      <li><a href="#">创建快照</a></li>
      <li><a href="#">创建镜像</a></li>
      <li><a href="#">恢复</a></li>
      <li class="divider"></li>
      <li><a href="#">重置</a></li>
      <li><a href="#">销毁</a></li>
    </ul>
  </div>

	<table class="table table-striped">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>编号</th>
            <th>名称</th>
            <th>大小</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>主机名</th>
            <th>电源状态</th>
            <th>网络</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="vm in filteredVms">
            <td><input type="checkbox"></td>
          	<td>{{ $index }}</td>
          	<td>{{ vm.name }}</td>
          	<td>{{ vm.size }}</td>
          	<td><span class="label label-default">{{ vm.status }}</span></td>
          	<td>{{ vm.created | date:'MM/dd/yyyy @ h:mma' }}</td>
          	<td>{{ vm['OS-EXT-SRV-ATTR:host'] }}</td>
          	<td>{{ vm['OS-EXT-STS:power_state'] }}</td>
          	<td>
          		<span ng-repeat="net in vm.networks.ads">
          			{{ net }}
          		</span>
          	</td>
          </tr>
        </tbody>
      </table>

      <pagination 
        total-items="bigTotalItems()" 
        page="currentPage" 
        max-size="maxSize" 
        class="pagination-small" 
        boundary-links="true" 
        rotate="false" 
        num-pages="numPages"
        items-per-page="numPerPage"
       ></pagination>

</div>

<!-- Modal -->
<script type="text/ng-template" id="newInstanceModal.html">        
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">创建虚拟机实例</h4>
    </div>
    <div class="modal-body modal-steps">
    	<h2>instance diy</h2>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
      <!--<button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok(newInstance)">Save</button>-->
    </div>
</script>
